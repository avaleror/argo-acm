---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: argo-deploy
  namespace: argo-deploy
spec:
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - argo-deploy
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
